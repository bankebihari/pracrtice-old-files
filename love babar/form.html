<html>
	<head>
		<title> registration form</title>
	</head>
	<body>
		<h1 style="text-align: center;">Registration form in html</h1>
		<form>
			<table>
				<tr>
					<td>Name :</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Phone Number </td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td>Email Id </td>
					<td> <input type="email"></td>
				</tr>
				<tr>
					<td>Password </td>
					<td><input type="password">   </td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio">male
						<input type="radio" name="gender">Female 
					</td>
				</tr>
				<tr>
					<td>Date of birth</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>Hobbies </td>
					<td>
					<input type="checkbox">singing 
					<input type="checkbox">dancing 
					<input type="checkbox">acting 
					</td>

				</tr>
				<tr>
					<td>Eduction qualification :</td>
					<td>
						<select>
							<option>No preference</option>
							<option>10+2</option>
							<option>Graduation</option>
							<option>postgraduation</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>address </td>
					<td><textarea rows="5" cols="18" > </textarea></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="submit">
						<input type="reset" value="reset">
					</td>
				</tr>
				

			</table>
		</form>

	</body>
</html>
