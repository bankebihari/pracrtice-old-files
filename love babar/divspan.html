<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<Style>
		.div1{
			background-color: orange;
			display: inline;
			<!-- this one convert div into span -->
		}
		.div2{
			background-color: aqua;
		}
		.span1{
			background-color: rebeccapurple;
			display: block;
			<!-- this make span tag into div tag -->
		}
		.span2{
			background-color: greenyellow;
		}
	</Style>
</head>
<body>
	<h1>#practice of div and span</h1>
	<p>=> div</p>
	<div class="div1">this is a div</div>
	<div class="div2">div is a block element</div>

	<p>=> span : same as div only diff.. is span a inline element </p>
	<span class="span1">this is span</span>
	<span class="span2">this is inblock element</span>
</body>
</html>
